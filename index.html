<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/calculadora/style.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <input type="text" id="num1" placeholder="primeiro numero">
    <input type="text" id="num2" placeholder="segundo numero">
    <p><span id="resultado">Resultado:</span></p>
    <button onclick="calc">CALCULAR</button>
    <input type="radio" name="opera" value="soma">SOMA
    <input type="radio" name="opera" value="sub">SUBTRAÇÃO
    <input type="radio" name="opera" value="mult">MULTIPLICAÇÃO
    <input type="radio" name="opera" value="divi">DIVISÃO
    <script src="/calculadora/script.js"></script>
</body>
</html>
